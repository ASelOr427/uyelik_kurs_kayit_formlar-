<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Üye Girişi</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <!-- CSS Dosyası -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <main class="form-signin mx-auto text-center py-5">
        <form method="post">
            <img class="mb-4" src="https://portal.hayatvakfi.org.tr/site/assets/images/hv-logo.jpg" alt="" width="126" height="110">
            <div class="bg-white p-4 rounded shadown-sm">
            <h1 class="h3 mb-3 fw-normal">Giriş</h1>
                            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email Adresiniz">
                <label for="email">Email Adresiniz</label>
            </div>
            <div class="form-floating mb-1">
                <input type="password" name="password" class="form-control" id="password" placeholder="Şifreniz">
                <label for="password">Şifreniz</label>
            </div>
            <p class="text-end mb-3"><a class="text-body" href="https://portal.hayatvakfi.org.tr/sifremi-unuttum">Şifremi Unuttum</a></p>
            <button class="w-100 btn py-3 btn-el" type="submit">Giriş</button>
            <p class="mt-3">Hesabınız yok mu? <a class="text-primary" href="https://portal.hayatvakfi.org.tr/kayit">Hesap Oluştur</a></p>
            </div>
            <p class="mt-5 mb-3 text-light">Hayat Vakfı © 1989 - 2025</p>
        </form>
    </main>
</body>
