<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Üye Girişi</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js" defer></script>
</head>
<body>
  <h1>Üye Girişi</h1>
  <form id="login-form">
    <label>Email: <input type="email" id="login-email" required></label><br>
    <label>Şifre: <input type="password" id="login-password" required></label><br>
    <button type="submit">Giriş Yap</button>
  </form>
  <div id="login-message"></div>
  <p>Henüz üye değil misiniz? <a href="index.html">Üye Olun</a></p>
  <script>
    // Giriş formu işlemleri
    const loginForm = document.getElementById("login-form");
    const loginMessage = document.getElementById("login-message");

    if (loginForm) {
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;

        auth.signInWithEmailAndPassword(email, password)
          .then((cred) => {
            // Giriş başarılıysa üyeler için kurs başvuru ekranına yönlendirme yapabilirsiniz.
            window.location.href = "course-apply.html";
          })
          .catch((error) => {
            loginMessage.innerText = "Hata: " + error.message;
          });
      });
    }
  </script>
</body>
</html>
