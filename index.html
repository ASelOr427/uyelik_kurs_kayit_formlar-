<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Üye Girişi</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <!-- CSS Dosyası -->
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Modal Stili */
    .modal {
      display: none; /* Başlangıçta gizli */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      text-align: center;
    }
    .modal-content p {
      margin-bottom: 20px;
    }
    .modal-content a {
      color: #007BFF;
      text-decoration: none;
      font-weight: 500;
    }
    .modal-content a:hover {
      text-decoration: underline;
    }
    .close-modal {
      float: right;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <h1>Üye Girişi</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="login-email">E-posta Adresiniz</label>
        <input type="email" id="login-email" placeholder="ornek@domain.com" required />
      </div>
      <div class="form-group">
        <label for="login-tc">T.C. Kimlik Numarası</label>
        <input type="text" id="login-tc" placeholder="TC Kimlik Numaranız" required />
      </div>
      <button type="submit" class="btn">Giriş Yap</button>
    </form>
    <p class="signup-link">Henüz üye değil misiniz? <a href="register1.html">Kayıt Olun</a></p>
  </div>

  <!-- Modal Yapısı -->
  <div id="error-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close-modal">&times;</span>
      <p id="error-message"></p>
      <div id="modal-link-container"></div>
    </div>
  </div>

  <script type="module">
    import { auth, db } from "./js/firebase-config.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("login-form");
      const errorModal = document.getElementById("error-modal");
      const errorMessageElem = document.getElementById("error-message");
      const modalLinkContainer = document.getElementById("modal-link-container");
      const closeModalBtn = document.getElementById("close-modal");

      // Modal kapatma işlemi
      closeModalBtn.onclick = function() {
        errorModal.style.display = "none";
      }
      window.onclick = function(event) {
        if (event.target == errorModal) {
          errorModal.style.display = "none";
        }
      }

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("login-email").value.trim();
        const tc = document.getElementById("login-tc").value.trim();

        signInWithEmailAndPassword(auth, email, tc)
          .then((cred) => {
            // Giriş başarılı, şimdi Firestore'dan kullanıcının rolünü kontrol edelim.
            getDoc(doc(db, "members", cred.user.uid))
              .then((docSnap) => {
                if (docSnap.exists() && docSnap.data().role === "member") {
                  // Başarılı ise üyeler için kurs başvuru ekranına yönlendir.
                  window.location.href = "course-apply.html";
                } else {
                  // Eğer rol uyuşmuyorsa, çıkış yap ve hata göster.
                  auth.signOut();
                  showModal("Giriş yetkiniz bulunmamaktadır.", null);
                }
              })
              .catch((error) => {
                showModal("Bir hata oluştu, tekrar deneyin.", null);
              });
          })
          .catch((error) => {
            // Hata koduna göre mesajları belirleyelim.
            let message = "Giriş başarısız, tekrar deneyin.";
            let linkHtml = "";
            if (error.code === "auth/user-not-found") {
              message = "Giriş Yapabilmek için önce üye olmalısınız.";
              // Giriş formunda girilen e-posta ve TC bilgisini URL parametresi olarak gönderelim.
              const emailParam = encodeURIComponent(email);
              const tcParam = encodeURIComponent(tc);
              linkHtml = `<a href="register1.html?email=${emailParam}&tc=${tcParam}">Gençlik Merkezine Üye Ol</a>`;
            } else if (error.code === "auth/wrong-password") {
              message = "Hatalı e-posta ya da T.C. kimlik numarası.";
            }
            showModal(message, linkHtml);
          });
      });

      // Modal gösterim fonksiyonu
      function showModal(message, linkHtml) {
        errorMessageElem.innerText = message;
        modalLinkContainer.innerHTML = linkHtml || "";
        errorModal.style.display = "block";
      }
    });
  </script>
</body>
</html>
