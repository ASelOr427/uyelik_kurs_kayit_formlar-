<!DOCTYPE html>
<html lang="tr">
    <head>
        <title>Lider Girişi </title>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=0">
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- CSS Dosyası -->
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" href="css/selectize.css">
        <link rel="stylesheet" href="css/sweetalert.css">
        <!-- Firebase SDK'lar -->
        <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore-compat.js"></script>
        <!-- Firebase yapılandırma -->
        <script type="module" src="js/firebase-config.js"></script>
        <style>
            h1.page-title {
                font-size: 1.25rem;
            }
        </style>
    </head>
    <body>
        <script src="/site/assets/libraries/imask.min.js"></script>
        <main class="form-signin mx-auto text-center py-3">
            <form method="post" onsubmit="return checkReq();">
                <input type="hidden" name="gsm" id="gsm" value="">
                <img class="mb-4" src="#" alt="" width="126" height="110">
                <div class="bg-white p-4 rounded shadown-sm">
                <h1 class="h3 mb-3 fw-normal">Kayıt Ol</h1>
                                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Adınız" required="" value="">
                    <label for="firstname">Adınız</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Soyadınız" required="" value="">
                    <label for="lastname">Soyadınız</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email Adresiniz" value="">
                    <label for="email">Email Adresiniz</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="tel" placeholder="tel" value="">
                    <label for="tel">GSM Numaranız</label>
                </div>
                <button type="submit" class="btn btn-el py-3 button-loader w-100 disabled" id="form_finish_loader">
                    <span class="spinner-border text-white" role="status"></span>
                    <span class="button-text">Kayıt Ol</span>
                    <span class="button-loading-text">Lütfen Bekleyin...</span>
                </button>
                <p class="mt-3">Zaten bir hesabınız var mı? <a class="text-primary" href="giris.html">Giriş Yapın</a></p>
                        </div>
                <p class="mt-5 mb-3 text-light">Hayat Vakfı © 1989 - 2025</p>
            </form>
        </main>
        <script>
        $(function() {
            var phonenumber = document.getElementById('tel');
            var phonenumber_mask = new IMask(phonenumber, {
                mask: '({5}00)-000-00-00',
                lazy: false,
                minLength:11
            });
            phonenumber_mask.on("accept", function () {
                $('#form_finish_loader').addClass('disabled');
                $('#gsm').val(phonenumber_mask.unmaskedValue);
                if(phonenumber_mask.unmaskedValue.length==10){
                    $('#form_finish_loader').removeClass('disabled');
                }
            });
            if(phonenumber_mask.unmaskedValue.length==10){
                $('#form_finish_loader').removeClass('disabled');
            }
        });
        function checkReq(){
            if($('#form_finish_loader').hasClass('disabled') || $('#form_finish_loader').hasClass('is-loading')){
                return false;
            }
            $('#form_finish_loader').addClass('is-loading');
            return true;
        }
        </script>
    </body>
</html>
